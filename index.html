<!DOCTYPE html>
<html>
<head>
  <title>Todo Application</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"></script>
</head>
<body>
  <h1>A simple todo application</h1>
  <ul id="todoList"></ul>
  <form method="post" class="form-inline">
    <div class="form-group">
      <input class="form-control" type="text" placeholder="New Item" name="newItem" id="newItem" />
    </div>
    <input class="btn btn-primary" type="submit" value="Add Item" />
  </form>
  <script type="text/javascript" src="//code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
